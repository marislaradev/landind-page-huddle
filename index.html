<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <img class="logo" src="src/images/logo.svg" alt="Logo Huddle"> 
    </div>
  </header>

  <main class="principal">
    <div class="imagem-container">
        <img src="src/images/illustration-mockups.svg"> 
    </div>
    <div class="texto-container">
      <h1 class="titulo">Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connection with your users as you engage in genuine discussion.</p>
      <button class="btn-register">Register</button>
  </main>

  <footer class="footer">
    <div class="social-links">
        <a href="#">
          <i class="fab fa-facebook-f icon-format"></i> 
        </a>
        <a href="#">
            <i class="fab fa-twitter icon-format"></i> 
        </a>
        <a href="#">
          <i class="fab fa-instagram icon-format"></i> 
        </a>
    </div>
</footer>

</body>
</html>
